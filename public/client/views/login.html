<h2>Log In</h2>
<input type = "text" placeholder = "Username" ng-model="user.username" ng-enter="login()">
<input type = "password" placeholder = "Password" ng-model="user.password" ng-enter="login()">
<input type = "button" ng-click = "login()" value = "Log In">
<a href="#/signup" class='bluelink'>Want bears?  Sign up today!</a>
<div class="message error" ng-show="error">{{error}}</div>
<img class="spinner" ng-show="working" src="/spiffygif_46x46.gif">
