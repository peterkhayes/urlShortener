<h2>Log In</h2>
<input type = "text" placeholder = "Username" ng-model="user.username">
<input type = "password" placeholder = "Password" ng-model="user.password">
<input type = "button" ng-click = "login()" value = "Log In">
<a href="#/signup">Want bears?  Sign up today!</a>
<div class="message error" ng-show="error">{{error}}</div>
<img class="spinner" ng-show="working" src="/spiffygif_46x46.gif">
